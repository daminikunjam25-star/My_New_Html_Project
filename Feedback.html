<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback from </title>
</head>
<body>
    <center>
    <h1>Feedback From Students</h1>
    </center>

     <form>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>


    <label>Rate our service:</label><br>
    <input type="radio" id="excellent" name="rating" value="Excellent">
    <label for="excellent">Excellent</label><br>

    <input type="radio" id="good" name="rating" value="Good">
    <label for="good">Good</label><br>

    <input type="radio" id="average" name="rating" value="Average">
    <label for="average">Average</label><br><br>

    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Write your feedback here..."></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><br>

    <a href="index.html">Go Back to Home Page</a>

  </form>








</body>
</html>
